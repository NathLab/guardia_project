name: OWASP ZAP Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan de sÃ©curitÃ© OWASP ZAP
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # âœ… v4 aussi

      - name: Setup Node.js
        uses: actions/setup-node@v4  # âœ… v4
        with:
          node-version: '20'  # âœ… Node 20 LTS

      - name: Installation des dÃ©pendances
        run: |
          cd backend
          npm ci

      - name: DÃ©marrage du serveur backend
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3001

      - name: VÃ©rification que le serveur tourne
        run: |
          curl -f http://localhost:3001/api/test || exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0  # âœ… DerniÃ¨re version
        with:
          target: 'http://localhost:3001'
          fail_action: false
          allow_issue_writing: false

      - name: Upload des rÃ©sultats ZAP
        uses: actions/upload-artifact@v4  # âœ… v4 CORRIGÃ‰ !
        if: always()
        with:
          name: zap-scan-report
          path: |
            report_html.html
            report_json.json
            report_md.md

      - name: RÃ©sumÃ© des rÃ©sultats
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ RÃ©sultats du scan OWASP ZAP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f report_md.md ]; then
            cat report_md.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Scan terminÃ© avec succÃ¨s" >> $GITHUB_STEP_SUMMARY
          fi
